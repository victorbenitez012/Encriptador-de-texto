<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Encriptación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Textos</h1>
    </header>
    <main>
        <section>
            <label for="textInput">Texto para encriptar/desencriptar:</label>
            <textarea id="textInput" rows="4" cols="50" placeholder="Ingresa el texto aquí..."></textarea>
            <p id="validationMessage" style="color: red;"></p>
        </section>
        <section>
            <button onclick="encriptarTexto()">Encriptar</button>
            <button onclick="desencriptarTexto()">Desencriptar</button>
            <button onclick="copiarTexto()">Copiar</button>
        </section>
        <section>
            <h2>Resultado:</h2>
            <p id="result" style="border: 1px solid black; padding: 10px;"></p>
        </section>
    </main>
    <footer>
        <p>Creado por [victor benitez], 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
